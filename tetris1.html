<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Game</title>
  </head>
  <body>
    <h1>Tetris Game</h1>
    <div class="container-1">
      <div class="score-box"></div>
      Start Now!
      <div class="game-box">Play Now!</div>
      <div class="game-over hidden"><span>Game Over!</span></div>
      <div class="paused hidden"><span>Pause</span></div>
      <div class="next-text">
        <span>Next: </span>
        <div class="next-box"></div>
      </div>
    </div>
  </body>
</html>
